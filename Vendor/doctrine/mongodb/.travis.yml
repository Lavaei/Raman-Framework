language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6

env:
  - MONGO_VERSION=1.2.12
  - MONGO_VERSION=1.3.2
  - MONGO_VERSION=1.3.7
  - MONGO_VERSION=1.4.5
  - MONGO_VERSION=stable

services: mongodb

before_script:
  - yes '' | pecl -q install -f mongo-${MONGO_VERSION}
  - php --ri mongo
  - composer install --dev --no-interaction --prefer-source
